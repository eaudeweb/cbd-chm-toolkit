1:
  en: End poverty in all its forms everywhere
  fr: Éliminer la pauvreté sous toutes ses formes et partout dans le monde
  es: Poner fin a la pobreza en todas sus formas y en todo el mundo
  ru: Повсеместная ликвидация нищеты во всех ее формах
  zh-hans: 在全世界消除一切形式的贫困
  ar: القضاء على الفقر بجميع أشكاله في كل مكان

2:
  en: End hunger, achieve food security and improved nutrition and promote sustainable agriculture
  fr: Éliminer la faim, assurer la sécurité alimentaire, améliorer la nutrition et promouvoir l’agriculture durable
  es: Poner fin al hambre, lograr la seguridad alimentaria y la mejora de la nutrición y promover la agricultura sostenible
  ru: Ликвидация голода, обеспечение продовольственной безопасности и улучшение питания и содействие устойчивому развитию сельского хозяйства
  zh-hans: 消除饥饿，实现粮食安全，改善营养状况和促进可持续农业
  ar: القضاء على الجوع وتوفير الأمن الغذائي والتغذية المحسنة وتعزيز الزراعة المستدامة

3:
  en: Ensure healthy lives and promote well-being for all at all ages
  fr: Permettre à tous de vivre en bonne santé et promouvoir le bien-être de tous à tout âge
  es: Garantizar una vida sana y promover el bienestar de todos a todas las edades
  ru: Обеспечение здорового образа жизни и содействие благополучию для всех в любом возрасте
  zh-hans: 确保健康的生活方式，促进各年龄段人群的福祉
  ar: ضمان تمتّع الجميع بأنماط عيش صحية وبالرفاهية في جميع الأعمار

4:
  en: Ensure inclusive and equitable quality education and promote lifelong learning opportunities for all
  fr: Assurer à tous une éducation équitable, inclusive et de qualité et des possibilités d’apprentissage tout au long de la vie
  es: Garantizar una educación inclusiva y equitativa de calidad y promover oportunidades de aprendizaje permanente para todos
  ru: Обеспечение всеохватного и справедливого качественного образования и поощрение возможности обучения на протяжении всей жизни для всех
  zh-hans: 确保包容和公平的优质教育，让全民终身享有学习机会
  ar: ضمان التعليم الجيد المنصف والشامل للجميع وتعزيز فرص التعلّم مدى الحياة للجميع

5:
  en: Achieve gender equality and empower all women and girls
  fr: Parvenir à l’égalité des sexes et autonomiser toutes les femmes et les filles
  es: Lograr la igualdad de género y empoderar a todas las mujeres y las niñas
  ru: Обеспечение гендерного равенства и расширение прав и возможностей всех женщин и девочек
  zh-hans: 实现性别平等，增强所有妇女和女童的权能
  ar: تحقيق المساواة بين الجنسين وتمكين كل النساء والفتيات

6:
  en: Ensure availability and sustainable management of water and sanitation for all
  fr: Garantir l’accès de tous à des services d’alimentation en eau et d’assainissement gérés de façon durable
  es: Garantizar la disponibilidad y la gestión sostenible del agua y el saneamiento para todos
  ru: Обеспечение наличия и рационального использования водных ресурсов и санитарии для всех
  zh-hans: 为所有人提供水和环境卫生并对其进行可持续管理
  ar: ضمان توافر المياه وخدمات الصرف الصحي للجميع وإدارتها إدارة مستدامة

7:
  en: Ensure access to affordable, reliable, sustainable and modern energy for all
  fr: Garantir l’accès de tous à des services énergétiques fiables, durables et modernes, à un coût abordable
  es: Garantizar el acceso a una energía asequible, fiable, sostenible y moderna para todos
  ru: Обеспечение всеобщего доступа к недорогим, надежным, устойчивым и современным источникам энергии для всех
  zh-hans: 确保人人获得负担得起的、可靠和可持续的现代能源
  ar: ضمان حصول الجميع بتكلفة ميسورة على خدمات الطاقة الحديثة الموثوقة والمستدامة

8:
  en: Promote sustained, inclusive and sustainable economic growth, full and productive employment and decent work for all
  fr: Promouvoir une croissance économique soutenue, partagée et durable, le plein emploi productif et un travail décent pour tous
  es: Promover el crecimiento económico sostenido, inclusivo y sostenible, el empleo pleno y productivo y el trabajo decente para todos
  ru: Содействие поступательному, всеохватному и устойчивому экономическому росту, полной и производительной занятости и достойной работе для всех
  zh-hans: 促进持久、包容和可持续的经济增长，促进充分的生产性就业和人人 获得体面工作
  ar: تعزيز النمو الاقتصادي المطرد والشامل للجميع والمستدام، والعمالة الكاملة والمنتجة، وتوفير العمل اللائق للجميع

9:
  en: Build resilient infrastructure, promote inclusive and sustainable industrialization and foster innovation
  fr: Bâtir une infrastructure résiliente, promouvoir une industrialisation durable qui profite à tous et encourager l’innovation
  es: Construir infraestructuras resilientes, promover la industrialización inclusiva y sostenible y fomentar la innovación
  ru: Создание стойкой инфраструктуры, содействие всеохватной и устойчивой индустриализации и инновациям
  zh-hans: 建造具备抵御灾害能力的基础设施，促进具有包容性的可持续工业 化，推动创新
  ar: إقامة بُنى تحتية قادرة على الصمود، وتحفيز التصنيع المستدام الشامل للجميع، وتشجيع الابتكار

10:
  en: Reduce inequality within and among countries
  fr: Réduire les inégalités dans les pays et d’un pays à l’autre
  es: Reducir la desigualdad en los países y entre ellos
  ru: Сокращение неравенства внутри стран и между ними
  zh-hans: 减少国家内部和国家之间的不平等
  ar: الحد من انعدام المساواة داخل البلدان وفيما بينها

11:
  en: Make cities and human settlements inclusive, safe, resilient and sustainable
  fr: Faire en sorte que les villes et les établissements humains soient ouverts à tous, sûrs, résilients et durables
  es: Lograr que las ciudades y los asentamientos humanos sean inclusivos, seguros, resilientes y sostenibles
  ru: Обеспечение открытости, безопасности, жизнестойкости и экологической устойчивости городов и населенных пунктов
  zh-hans: 建设包容、安全、有抵御灾害能力和可持续的城市和人类住区
  ar: جعْل المدن والمستوطنات البشرية شاملة للجميع وآمنة وقادرة على الصمود ومستدامة

12:
  en: Ensure sustainable consumption and production patterns
  fr: Établir des modes de consommation et de production durables
  es: Garantizar modalidades de consumo y producción sostenibles
  ru: Обеспечение перехода к рациональным моделям потребления и производства
  zh-hans: 采用可持续的消费和生产模式
  ar: ضمان وجود أنماط استهلاك وإنتاج مستدامة

13:
  en: Take urgent action to combat climate change and its impacts*
  fr: Prendre d’urgence des mesures pour lutter contre les changements climatiques et leurs répercussions*
  es: Adoptar medidas urgentes para combatir el cambio climático y sus efectos*
  ru: Принятие срочных мер по борьбе с изменением климата и его последствиями*
  zh-hans: 采取紧急行动应对气候变化及其影响
  ar: اتخاذ إجراءات عاجلة للتصدي لتغيّر المناخ وآثاره*

14:
  en: Conserve and sustainably use the oceans, seas and marine resources for sustainable development
  fr: Conserver et exploiter de manière durable les océans, les mers et les ressources marines aux fins du développement durable
  es: Conservar y utilizar sosteniblemente los océanos, los mares y los recursos marinos para el desarrollo sostenible
  ru: Сохранение и рациональное использование океанов, морей и морских ресурсов в интересах устойчивого развития
  zh-hans: 保护和可持续利用海洋和海洋资源以促进可持续发展
  ar: حفظ المحيطات والبحار والموارد البحرية واستخدامها على نحو مستدام لتحقيق التنمية المستدامة

15:
  en: Protect, restore and promote sustainable use of terrestrial ecosystems, sustainably manage forests, combat desertification, and halt and reverse land degradation and halt biodiversity loss
  fr: Préserver et restaurer les écosystèmes terrestres, en veillant à les exploiter de façon durable, gérer durablement les forêts, lutter contre la désertification, enrayer et inverser le processus de dégradation des terres et mettre fin à l’appauvrissement de la biodiversité
  es: Proteger, restablecer y promover el uso sostenible de los ecosistemas terrestres, gestionar sosteniblemente los bosques, luchar contra la desertificación, detener e invertir la degradación de las tierras y detener la pérdida de biodiversidad
  ru: Защита и восстановление экосистем суши и содействие их рациональному использованию, рациональное лесопользование, борьба с опустыниванием, прекращение и обращение вспять процесса деградации земель и прекращение процесса утраты биоразнообразия
  zh-hans: 保护、恢复和促进可持续利用陆地生态系统，可持续管理森林，防治荒漠化，制止和扭转土地退化，遏制生物多样性的丧失
  ar: حماية النظم الإيكولوجية البرّية وترميمها وتعزيز استخدامها على نحو مستدام، وإدارة الغابات على نحو مستدام، ومكافحة التصحر، ووقف تدهور الأراضي وعكس مساره، ووقف فقدان التنوع البيولوجي

16:
  en: Promote peaceful and inclusive societies for sustainable development, provide access to justice for all and build effective, accountable and inclusive institutions at all levels
  fr: Promouvoir l’avènement de sociétés pacifiques et inclusives aux fins du développement durable, assurer l’accès de tous à la justice et mettre en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes à tous
  es: Promover sociedades pacíficas e inclusivas para el desarrollo sostenible, facilitar el acceso a la justicia para todos y construir a todos los niveles instituciones eficaces e inclusivas que rindan cuentas
  ru: Содействие построению миролюбивого и открытого общества в интересах устойчивого развития, обеспечение доступа к правосудию для всех и создание эффективных, подотчетных и основанных на широком участии учреждений на всех уровнях
  zh-hans: 创建和平、包容的社会以促进可持续发展，让所有人都能诉诸司法，在各级建立有效、负责和包容的机构
  ar: التشجيع على إقامة مجتمعات مسالمة لا يُهمّش فيها أحد من أجل تحقيق التنمية المستدامة، وإتاحة إمكانية وصول الجميع إلى العدالة، وبناء مؤسسات فعالة وخاضعة للمساءلة وشاملة للجميع على جميع المستويات

17:
  en: Strengthen the means of implementation and revitalize the global partnership for sustainable development
  fr: Renforcer les moyens de mettre en œuvre le Partenariat mondial pour le développement durable et le revitaliser
  es: Fortalecer los medios de implementación y revitalizar la Alianza Mundial para el Desarrollo Sostenible
  ru: Укрепление средств осуществления и активизация работы в рамках Глобального партнерства в интересах устойчивого развития
  zh-hans: 加强执行手段，重振可持续发展全球伙伴关系
  ar: تعزيز وسائل التنفيذ وتنشيط الشراكة العالمية من أجل تحقيق التنمية المستدامة
